<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
                    
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Login'> </input>
    </form>
</body>
</html>
